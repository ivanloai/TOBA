<!DOCTYPE html>
<html>
    <head>
        <title>TOBA - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css" type="text/css">
    </head>
    <body>
        <section>
        <h1>TOBA</h1>
        <h3>The Titan Online Banking Application</h3>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="new_customer.jsp">Register</a></li>
            </ul>
        </nav>
        </section>
        <section>
            <h4>Sign In</h4>
            <p>Please enter your username and password to sign in:</p>
            <form action="LoginServlet" method="post">
                <input type="hidden" name="action" value="signin">
                
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="email" name="username" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" value="Sign in"></td>
                    </tr>
                </table>
            </form>
        </section>
        <footer>
            <p>TOBA Online Banking Application<br>
                @Ivan Loai</p>
        </footer>
    </body>
</html>
